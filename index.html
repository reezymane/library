<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

    <script src="main.js" defer></script>
</head>
<body>
    <div class="pageContainer">
        <header>
            <p class="pageTitle">The Library App</p>
            <p class="subTitle">Store all of you favorite books and must reads!</p>
        </header>

        <!--Button to enter a new book-->
        <div class="buttonDiv">
            <button onclick="openForm()">+ New Book</button>
        </div>

        <!--Form for new book entry-->
        <div id="popupForm">
            <form action="example.com/path" method="post" id="form">
                <div>
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>
                </div>

                <div>
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" required>
                </div>

                <div>
                    <label for="pages">Number of pages</label>
                    <input type="number" id="pages" name="pages" required>
                </div>

                <div>
                    <label for="read">Have you read this title?</label>
                    <select name="read" id="read" required>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>

                <div>
                    <button type="button" onclick="submitForm()">Add Book</button>
                    <button type="button" onclick="closeForm()">Cancel</button>
                </div>
            </form>
        </div>

        <!--Empty container to display new book entries-->
        <div class="cardContainer">
            
        </div>

        <footer></footer>
    </div>    
</body>
</html>
